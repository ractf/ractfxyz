{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <p><a href="{% url 'upload' %}">Upload A File</a></p>
        <p><a href="{% url 'shorten_link' %}">Shorten A Link</a></p>

        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
